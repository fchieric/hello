version: '3.8'

networks:
  jenkins-norminette-network:
    driver: bridge

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-norminette-network

  norminette:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: norminette
    networks:
      - jenkins-norminette-network
    volumes:
      - ./src:/app/src  # Mount your source code directory
